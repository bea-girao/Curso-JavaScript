<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Velocidade</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()"> <!--ao clicar, vai acionar a função descrita no JS-->
        <div id="res">RESULTADO</div>
    <script>
      
        function calcular() {
            var tvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(tvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está acima da velocidade. MULTADO!</p>` //atenção na concatenação
            }
        }

    </script>
</body>
</html>
