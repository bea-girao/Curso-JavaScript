<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgba(13, 110, 148, 0.623);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var corpo = window.document.body
        window.document.writeln('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue'
        corpo.style.background = 'black'
        document.write(p1.innerHTML) //innerHTML pega o texto formatado
        window.alert(p1.innerText) //innerText pega o texto puro
        /*
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        ou... (sem criar uma variável)*/
        window.document.getElementById('msg').innerText = 'Estou aguardando'
        /*
        trocando o "id" por "name", da mesma forma...
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Estou aguardando...'
        class tbm!
        */
        var d = window.document.querySelector('div#msg') //toda div é representada por "#". toda classe por "."      
        d.style.background = 'blue'
    </script>
</body>
</html>
