<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(66, 66, 224);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(223, 112, 199)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número')) // string convertida para número inteiro ou real (parseInt ou parseFloat)
       var n2 = Number.parseInt(window.prompt('Digite outro número')) //string convertida para número inteiro ou real
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       //+ pode ser concatenação ou adição
       // diferenciando, fica:
       // (number + number) adiçao
       // (string + string) concatenação 
    </script>
</body>
</html>
